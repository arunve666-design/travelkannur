name: Daily Kannur News Update

on:
  schedule:
    # 8:00 AM IST = 2:30 AM UTC
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Generate news page
        run: python generate_news.py

      - name: Commit and push updated news
        run: |
          git config --global user.name "TravelKannur Bot"
          git config --global user.email "info@travelkannur.in"
          git add news.html
          git diff --staged --quiet || git commit -m "Auto news update - $(date +'%d %b %Y %H:%M IST')"
          git push
